apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          imagePullPolicy: IfNotPresent
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    set -euo pipefail
                    export PGPASSWORD="$POSTGRES_PASSWORD"
                    until pg_isready -h 127.0.0.1 -p 5432 -U "$POSTGRES_USER"; do
                      sleep 2
                    done
                    psql -h 127.0.0.1 -p 5432 -U "$POSTGRES_USER" -d postgres -v ON_ERROR_STOP=1 -f /bootstrap/01-schema.sql
                    psql -h 127.0.0.1 -p 5432 -U "$POSTGRES_USER" -d postgres -v ON_ERROR_STOP=1 -f /bootstrap/02-seed.sql
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: trailbox-db-secret
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trailbox-db-secret
                  key: DB_PASS
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: trailbox-db-secret
                  key: DB_NAME
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: bootstrap-sql
              mountPath: /bootstrap
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: postgres-data
          emptyDir: {}
        - name: bootstrap-sql
          configMap:
            name: postgres-bootstrap
