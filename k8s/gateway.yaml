apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: final-project
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: trailbox-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: USERS_SERVICE_ADDR
              value: users-service.final-project.svc.cluster.local:50051
            - name: ROUTES_SERVICE_ADDR
              value: routes-service.final-project.svc.cluster.local:50051
            - name: WORKOUTS_SERVICE_ADDR
              value: workouts-service.final-project.svc.cluster.local:50051
            - name: REVIEWS_SERVICE_ADDR
              value: reviews-service.final-project.svc.cluster.local:50051
            - name: LEADERBOARD_SERVICE_ADDR
              value: leaderboard-service.final-project.svc.cluster.local:50051
            - name: NOTIFICATIONS_SERVICE_ADDR
              value: notifications-service.final-project.svc.cluster.local:50051
            - name: MAP_SERVICE_ADDR
              value: map-service.final-project.svc.cluster.local:50051
            - name: CORS_ALLOWED_ORIGINS
              value: "*"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: final-project
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080
