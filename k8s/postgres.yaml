apiVersion: v1
kind: Secret
metadata:
  name: trailbox-db-secret
  namespace: final-project
type: Opaque
stringData:
  POSTGRES_USER: trailbox
  POSTGRES_PASSWORD: trailbox
  POSTGRES_DB: trailbox
  DB_USER: trailbox
  DB_PASS: trailbox
  DB_NAME: trailbox
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trailbox-postgres-data
  namespace: final-project
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: final-project
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: trailbox-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trailbox-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: trailbox-db-secret
                  key: POSTGRES_DB
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - trailbox
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - trailbox
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: trailbox-postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: final-project
  labels:
    app: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
