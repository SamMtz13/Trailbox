version: "3.9"
services:
  consul:
    image: hashicorp/consul:1.17
    container_name: trailbox-consul
    command: agent -server -bootstrap -ui -client=0.0.0.0 -bind=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/v1/status/leader"]
      interval: 5s
      timeout: 2s
      retries: 10

  users:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    container_name: trailbox-users
    environment:
      - PORT=8001
      - CONSUL_HTTP_ADDR=http://consul:8500
      - SERVICE_NAME=users
      - SERVICE_ADDRESS=users
      - SERVICE_HEALTH_PATH=/healthz       # ‚Üê unifica a /health
    ports: ["8001:8001"]
    depends_on:
      consul:
        condition: service_healthy
    restart: unless-stopped

  routes:
    build:
      context: .
      dockerfile: services/routes/Dockerfile
    container_name: trailbox-routes
    environment:
      - PORT=8002
      - CONSUL_HTTP_ADDR=http://consul:8500
      - SERVICE_NAME=routes
      - SERVICE_ADDRESS=routes
      - SERVICE_HEALTH_PATH=/health
      - PEER_URL=http://users:8001         # ‚Üê necesario para /peer/health y el ticker
    ports: ["8002:8002"]
    depends_on:
      consul:
        condition: service_healthy
      users:                                # opcional, ayuda a que users est√© listo antes
        condition: service_started
    restart: unless-stopped

  workouts:
    build:
      context: .
      dockerfile: services/workouts/Dockerfile
    container_name: trailbox-workouts
    environment:
      - PORT=8003
      - CONSUL_HTTP_ADDR=http://consul:8500
      - SERVICE_NAME=workouts
      - SERVICE_ADDRESS=workouts
      - SERVICE_HEALTH_PATH=/healthz       
    ports: ["8003:8003"]
    depends_on:
      consul:
        condition: service_healthy
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: trailbox-gateway
    environment:
      - PORT=8080
      - CONSUL_HTTP_ADDR=http://consul:8500
      - SERVICE_NAME=gateway
      - SERVICE_ADDRESS=gateway
      - SERVICE_HEALTH_PATH=/health
    ports: ["8080:8080"]
    depends_on:
      consul:
        condition: service_healthy
    restart: unless-stopped

  reviews:
    build:
      context: .
      dockerfile: services/reviews/Dockerfile
    container_name: trailbox-reviews
    environment:
      - PORT=8004
      - CONSUL_HTTP_ADDR=http://consul:8500
      - SERVICE_NAME=reviews
      - SERVICE_ADDRESS=reviews
      - SERVICE_HEALTH_PATH=/health   # üëà debe coincidir con tu main.go
    ports:
      - "8004:8004"
    depends_on:
      consul:
        condition: service_healthy
    restart: unless-stopped

  notifications:
    build:
      context: .
      dockerfile: services/notifications/Dockerfile
    container_name: trailbox-notifications
    environment:
      - PORT=8005
      - CONSUL_HTTP_ADDR=http://consul:8500
      - SERVICE_NAME=notifications
      - SERVICE_ADDRESS=notifications
      - SERVICE_HEALTH_PATH=/health
    ports:
      - "8005:8005"
    depends_on:
      consul:
        condition: service_healthy
    restart: unless-stopped