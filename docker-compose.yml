version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: trailbox-postgres
    environment:
      - POSTGRES_USER=trailbox
      - POSTGRES_PASSWORD=trailbox
      - POSTGRES_DB=trailbox
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trailbox -d trailbox"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      default:
        aliases:
          - postgres.default.svc.cluster.local

  # =======================
  # USERS (gRPC + health HTTP)
  # =======================
  users:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    container_name: trailbox-users
    environment:
      - PORT=50051
      - DB_HOST=postgres.default.svc.cluster.local
      - DB_PORT=5432
      - DB_USER=trailbox
      - DB_PASS=trailbox
      - DB_NAME=trailbox
    ports:
      - "8011:50051"   # gRPC externo
      - "8111:8081"    # HTTP health externo
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      default:
        aliases:
          - users.default.svc.cluster.local

  # =======================
  # ROUTES (gRPC + health HTTP)
  # =======================
  routes:
    build:
      context: .
      dockerfile: services/routes/Dockerfile
    container_name: trailbox-routes
    environment:
      - PORT=50051
      - DB_HOST=postgres.default.svc.cluster.local
      - DB_PORT=5432
      - DB_USER=trailbox
      - DB_PASS=trailbox
      - DB_NAME=trailbox
    ports:
      - "8002:50051"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      default:
        aliases:
          - routes.default.svc.cluster.local

  # =======================
  # WORKOUTS (gRPC + health HTTP)
  # =======================
  workouts:
    build:
      context: .
      dockerfile: services/workouts/Dockerfile
    container_name: trailbox-workouts
    environment:
      - PORT=50051
      - DB_HOST=postgres.default.svc.cluster.local
      - DB_PORT=5432
      - DB_USER=trailbox
      - DB_PASS=trailbox
      - DB_NAME=trailbox
    ports:
      - "8003:50051"
      - "8103:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      default:
        aliases:
          - workouts.default.svc.cluster.local

  # =======================
  # REVIEWS (gRPC + health HTTP)
  # =======================
  reviews:
    build:
      context: .
      dockerfile: services/reviews/Dockerfile
    container_name: trailbox-reviews
    environment:
      - PORT=50051
      - DB_HOST=postgres.default.svc.cluster.local
      - DB_PORT=5432
      - DB_USER=trailbox
      - DB_PASS=trailbox
      - DB_NAME=trailbox
    ports:
      - "8004:50051"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      default:
        aliases:
          - reviews.default.svc.cluster.local

  # =======================
  # NOTIFICATIONS (gRPC + health HTTP)
  # =======================
  notifications:
    build:
      context: .
      dockerfile: services/notifications/Dockerfile
    container_name: trailbox-notifications
    environment:
      - PORT=50051
      - DB_HOST=postgres.default.svc.cluster.local
      - DB_PORT=5432
      - DB_USER=trailbox
      - DB_PASS=trailbox
      - DB_NAME=trailbox
    ports:
      - "8005:50051"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      default:
        aliases:
          - notifications.default.svc.cluster.local

  # =======================
  # MAPS (gRPC + health HTTP)
  # =======================
  maps:
    build:
      context: .
      dockerfile: services/map/Dockerfile
    container_name: trailbox-maps
    environment:
      - PORT=50051
      - DB_HOST=postgres.default.svc.cluster.local
      - DB_PORT=5432
      - DB_USER=trailbox
      - DB_PASS=trailbox
      - DB_NAME=trailbox
    ports:
      - "8006:50051"
      - "8106:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      default:
        aliases:
          - maps.default.svc.cluster.local

  # =======================
  # LEADERBOARD (gRPC + health HTTP)
  # =======================
  leaderboard:
    build:
      context: .
      dockerfile: services/leaderboard/Dockerfile
    container_name: trailbox-leaderboard
    environment:
      - PORT=50051
      - DB_HOST=postgres.default.svc.cluster.local
      - DB_PORT=5432
      - DB_USER=trailbox
      - DB_PASS=trailbox
      - DB_NAME=trailbox
    ports:
      - "8007:50051"
      - "8107:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      default:
        aliases:
          - leaderboard.default.svc.cluster.local

  # =======================
  # GATEWAY (HTTP)
  # =======================
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: trailbox-gateway
    environment:
      - PORT=8080
      - USERS_SERVICE_ADDR=users.default.svc.cluster.local:50051
      - ROUTES_SERVICE_ADDR=routes.default.svc.cluster.local:50051
      - WORKOUTS_SERVICE_ADDR=workouts.default.svc.cluster.local:50051
      - REVIEWS_SERVICE_ADDR=reviews.default.svc.cluster.local:50051
      - LEADERBOARD_SERVICE_ADDR=leaderboard.default.svc.cluster.local:50051
      - NOTIFICATIONS_SERVICE_ADDR=notifications.default.svc.cluster.local:50051
      - MAPS_SERVICE_ADDR=maps.default.svc.cluster.local:50051
    ports:
      - "8080:8080"
    depends_on:
      users:
        condition: service_started
      routes:
        condition: service_started
      workouts:
        condition: service_started
      reviews:
        condition: service_started
      leaderboard:
        condition: service_started
      notifications:
        condition: service_started
      maps:
        condition: service_started
    restart: unless-stopped
    networks:
      default:
        aliases:
          - gateway.default.svc.cluster.local

  # =======================
  # MIGRATOR
  # =======================
  migrator:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/users/internal/migrations:/migrations/users
      - ./services/routes/internal/migrations:/migrations/routes
      - ./services/workouts/internal/migrations:/migrations/workouts
    entrypoint: [
      "sh", "-c",
      "migrate -path=/migrations/users -database postgres://trailbox:trailbox@postgres.default.svc.cluster.local:5432/trailbox?sslmode=disable up && \
       migrate -path=/migrations/routes -database postgres://trailbox:trailbox@postgres.default.svc.cluster.local:5432/trailbox?sslmode=disable up && \
       migrate -path=/migrations/workouts -database postgres://trailbox:trailbox@postgres.default.svc.cluster.local:5432/trailbox?sslmode=disable up"
    ]
    networks:
      default:
        aliases:
          - migrator.default.svc.cluster.local

volumes:
  pgdata: {}
